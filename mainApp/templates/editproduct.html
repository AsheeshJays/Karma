{% extends 'index.html' %}
{% load static %}
{% block title %}
	<title>Karma | CheckOut</title>
	{% endblock %}
{% block body %}
<!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Edit product</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="#">Edit Product</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="returning_customer">
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Product Details</h3>
                        <form class="row contact_form" action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="first" name="name" value="{{Product.name}}">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="number" class="form-control" id="basePrice" name="basePrice" value={{Product.basePrice}}>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="number" class="form-control" id="discount" name="discount" value={{Product.discount}}>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="mc">
                                    {% for i in MC %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="sc">
                                    {% for i in SC %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="brand">
                                    {% for i in Brand %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="stock">
                                    <option value="True">In Stock : Yes</option>
                                    <option value="False">IN Stock : No</option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <textarea class="form-control" name="desc" id="desc" rows="1" placeholder="Write Product Description">{{Product.desc}}</textarea>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <textarea class="form-control" name="specification" id="specification" rows="1" placeholder="Write Product Specifications">{{Product.specification}}</textarea>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" name="color" value={{Product.color}}>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="number" name="number" value="{{Product.number}}">
                            </div>
                            <input type="file" name="pic1" id="pic1" >
                            <input type="file" name="pic2" id="pic1">
                            <input type="file" name="pic3" id="pic1">
                            <input type="file" name="pic4" id="pic1">
                            <input type="file" name="pic5" id="pic1">
                            <div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Add Product</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Checkout Area =================-->
{% endblock %}
